{% extends "base.html" %}

{% block title %}

{% endblock %}


{% block content %} 

	<div class="status-prompt">
	    <div>{{ friend.name }}</div>
	    <img class="photo" width="48" height="48" src="{{ friend.profile_image_url }}" alt="{{ friend.name }} " />

    <div class="protected-alert">

	</div>
	
	{% if user.is_authenticated %}
    {% include "twitter/follow_unfollow.html" %}
    {% endif %}
	
{% endblock %}
