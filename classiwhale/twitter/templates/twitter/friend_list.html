<div class="friends">
  <div class="header-wrapper">
    <div class="header">
      <div class="left-bg"></div>
      <div class="title">Top Friends</div>
    </div>
  </div>

    {% for friend in friends|slice:":30" %}
    
    <div class="user" id="user-{{ friend.id }}">
        <a href="/profile/{{ friend.screen_name }}">
            <img class="photo" width="48" height="48" src="{{ friend.profile_image_url }}" alt="{{ friend.name }}" />
            <span class="screen_name">{{ friend.screen_name }}</span>
        </a>
    </div>
    
    <script type="text/javascript">
        {% if forloop.counter == 1 %}
        $('#user-{{ friend.id }}').corner("bl 6px");
        {% else %}
        $('#user-{{ friend.id }}').corner("left 6px");
        {% endif %}
        
    </script>
    
    {% empty %}
    There are no friends to display.
    {% endfor %}

</div>
