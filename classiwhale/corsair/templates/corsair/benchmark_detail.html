{% extends 'corsair/base.html' %}

{% block extra_js %}
<script>
$(document).ready(function(){
    roc_coordinates = {{ roc_coordinates }};
    $.jqplot.config.enablePlugins = true;    
    $.jqplot('chartdiv',  [roc_coordinates], 
        { title: 'ROC Curve',
          axes: {yaxis:{min:0, max:1},
                 xaxis:{min:0, max:1} },
          series:[
              {color:'#5FAB78',}
//               fill: true,}
          ]
    });
});
 
</script>
{% endblock %}


{% block content %}
<div id="sidebar">
</div>
<div id="content">
  <div id="contentwrap">
    <div id="chartdiv" style="height:500px;width:500px; "></div>
    <br></br>
    <p>AUC: {{ roc_auc }}</p>
  </div>
</div>
{% endblock %}
