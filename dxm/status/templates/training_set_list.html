{% load base_extras %}
{% load tweets %}


{% for status in statuses %}

<div class="entry" id="{{ status.id }}">

    <div class="rate-buttons">
        <div class="like"></div> 
        <div class="dislike"></div>
    </div>
    
    <div class="tweet-usr-profile">
        <a href="/profile/{{ status.screen_name }}">
            <img class="photo" width="48" height="48" src="{{ status.profile_image_url }}" alt="{{ status.screen_name }}" /> 
        </a>
    </div>
    
    <div class="tweet-body">
        <p>
            <a class="twtr-user" href="/profile/{{ status.screen_name }}">
                {{ status.screen_name }} 
            </a> 
            {{ status.text|tweet|url_target_blank }}
            <i>
                <a class="tweet-timestamp" target="_blank" href="http://twitter.com/{{ status.screen_name }}/status/{{ status.id }}" target="_blank">
                    {{ status.GetRelativeCreatedAt }}
                </a> 
            </i>
        </p>
    </div>

</div>

{% empty %} 
There are no posts to display. 
{% endfor %}
