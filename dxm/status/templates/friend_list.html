<div class="friends">

    {% for user in friends %}
    
    <div class="user" id="user-{{ user.GetId }}">
        <a href="/profile/{{user.GetScreenName}}">
            <img class="photo" width="48" height="48" src="{{ user.GetProfileImageUrl }}" alt="{{ user.GetName }}" />
            <span class="screen_name">{{ user.GetScreenName }}</span>
        </a>
    </div>
    
    {% empty %}
    There are no friends to display.
    {% endfor %}

</div>
