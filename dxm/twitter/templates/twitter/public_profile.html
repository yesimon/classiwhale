{% extends "panes.html" %}

{% block title %}
Recent Tweets
{% endblock %}

{% block middle %} 

    <div class="status-prompt">
        <div>{{ friend.name }}</div>
        <img class="photo" width="48" height="48" src="{{ friend.profile_image_url }}" alt="{{ friend.name }} " /> 
    </div>
    
    <script type="text/javascript">
    $(function() {
        $(window).infinitescroll({
            url: "/status/ajax_user_timeline/",
            appendTo: ".statuses",
            getParams: 'screenname={{ friend.screen_name|urlencode }}&max_id={{ max_id }}'
        });
        
        $(window).bind('infinitescroll.finish', function() {
            addRateLinkHandlers();
        });
    });
    </script>
    
    <div class="statuses">
       {% include 'twitter/status_list.html' %}
    </div>
    
{% endblock %}
